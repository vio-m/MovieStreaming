<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>MovieZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Forms -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse showme" id="navbarNav">

      <ul class="navbar-nav mr-auto">
        <li class="navbar-nav dropdown">
          <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown">Home</a>
          {% if user.is_authenticated %}
          <ul class="dropdown-menu dark">
            <li><a class="nav-item nav-link" href="{% url 'index' %}" >Home</a></li>
            <li><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
          </ul>
          {% endif %}
        </li>
        <li class="navbar-nav dropdown">
          <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown">Genres</a>
          <ul class="dropdown-menu dark">
            {% for genre in genres %}
            <li><a class="nav-item nav-link" href="{% url 'genres' genre.id %}">{{ genre.get_genre_display }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>

      <form action="/search/" method="GET" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search movies" aria-label="Search" title="Search for a movie">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

{% block content %} {% endblock content %}

</body>
</html>
