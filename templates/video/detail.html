{% extends 'base.html' %}
{% load embed_video_tags %}
{% load static %}

{% block content %}


<div class="container">
    <div class="col mt-5">

        <div class="box title mb-3">
            {{ video.title }} {{ video.year }}
        </div>

        <center class="mb-3">
            {% video video.url '854x480' %}
        </center>

        <div class="box text mb-3">
            <strong>Genre:</strong> {% for genre in video.genre.all %}
            {{ genre.get_genre_display }}
            {% endfor %}
            <br>
        </div>

        <div class="box text mb-3">
            {{ video.description }}
        </div>
    </div>
</div>




{% endblock content %}
