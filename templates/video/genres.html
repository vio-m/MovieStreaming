{% block content %}

    <div class="row">

            <a href="{% url 'movie' video.id %}">
                <div class="content_img zoom" >
                    <img src="{{ video.img }}" alt="Cover">
                    <div>{{ video.title }} {{ video.year }} <br> â˜† {{video.rating}}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div><br><br>



{% endblock content %}
